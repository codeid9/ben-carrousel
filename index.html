<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carrousel</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="carrousel-container">
            <div class="carrousel">
                <div class="carrousel-item" style="--i: 0;">
                    <img src="./img/alianx.png">
                </div>
                <div class="carrousel-item" style="--i: 1;">
                    <img src="./img/cromastone.png">
                </div>
                <div class="carrousel-item" style="--i: 2;">
                    <img src="./img/goop.png">
                </div>
                <div class="carrousel-item" style="--i: 3;">
                    <img src="./img/humangasaur.png">
                </div>
                <div class="carrousel-item" style="--i: 4;">
                    <img src="./img/jetray.png">
                </div>
                <div class="carrousel-item" style="--i: 5;">
                    <img src="./img/spidermonkey.png">
                </div>
            </div>
        </div>
    </body>
</html>
